<template>
    <!-- MODAL -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <!-- MODAL HEADER -->
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Nueva cuenta</h2>
            </header> <!-- MODAL HEADER -->

            <!-- MODAL BODY -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <!-- SEARCH FORM -->
                <div class="slds-grid slds-wrap">

                    <!-- NEW LINE INPUT-->
                    <div class="slds-col slds-size_3-of-12"></div>
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-radio-group name="tipoRegistro" label="Seleccionar un tipo de registro"
                            options={opcionesNuevaCuenta} value={tipoRegistro} type="radio"
                            onchange={onchangeTipoRegistro}>
                        </lightning-radio-group>
                    </div>
                    <div class="slds-col slds-size_3-of-12"></div>

                    <!-- NEW LINE RECORD TYPE-->
                    <div class="slds-col slds-size_3-of-12"></div>
                    <div class="slds-col slds-size_6-of-12">
                        <br></br>
                    </div>
                    <div class="slds-col slds-size_3-of-12"></div>

                </div> <!-- SEARCH FORM -->

            </div> <!-- MODAL BODY -->

            <!-- MODAL FOOTER -->
            <footer class="slds-modal__footer">
                <lightning-button label="Cancelar" onclick={cancelar} title="Cancelar"
                    class="slds-m-left_x-small"></lightning-button>
                <lightning-button label="Siguiente" class="slds-m-left_x-small" variant="brand"
                    onclick={formularioNuevaCuenta}></lightning-button>

            </footer> <!-- MODAL FOOTER -->

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
